{% extends "layout.html" %} {% block title %}Login - Broto Fácil{% endblock %}
{% block content %}
<div class="container box-access py-4">
  <h1 class="title">LOGIN</h1>
  <form method="POST">
    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input
        type="text"
        class="form-control"
        id="usuario"
        name="usuario"
        required
      />
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        required
      />
    </div>
    <button type="submit" class="btn btn-custom">Entrar</button>
  </form>
</div>
{% endblock %}
